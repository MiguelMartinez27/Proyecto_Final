<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Usuario</title>
  </head>
  <body>
    <h1>Formulario de Registro</h1>

    {% if mensaje %}
    <p>{{ mensaje }}</p>
    {% endif %}

    <form method="POST">
      {% csrf_token %} {{ form.as_p }}
      <!-- Muestra el formulario -->

      <!-- Campos ocultos para enviar latitud y longitud -->
      <input type="hidden" id="lat" name="lat" />
      <input type="hidden" id="lon" name="lon" />

      <button type="submit">Registrar</button>
    </form>

    <script>
      // Obtener la ubicaci贸n del usuario usando la API de Geolocalizaci贸n
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          function (position) {
            var lat = position.coords.latitude;
            var lon = position.coords.longitude;

            // Llenar los campos ocultos con la latitud y longitud
            document.getElementById("lat").value = lat;
            document.getElementById("lon").value = lon;
          },
          function (error) {
            alert("No se pudo obtener la ubicaci贸n: " + error.message);
          }
        );
      } else {
        alert("Geolocalizaci贸n no soportada en este navegador.");
      }
    </script>

    {% if form.errors %}
    <p>Hubo algunos errores en el formulario. Por favor, revisa los campos.</p>
    {% endif %}
  </body>
</html>
